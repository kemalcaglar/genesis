<!doctype html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>kutu</title>
</head>

<style>
    body {
        margin: 0px;
        padding: 200px;
    }
    .kutu {
        width: 15vw;
        height: 10vh;
        transition: all 0.5s;
        box-shadow: 0 0 20px;
        margin:10px auto;
        text-align: center;
    }
    .birinci-kutu {
        background: #5d079d50;
    }
    .ikinci-kutu {
        background: #6d030350;
    }

    div:hover {
        background: chartreuse;
        width: 10vw;
        height: 15vh;
    }


</style>


<body>
    <div class="kutu birinci-kutu" >
        <h3>Ali Batuhan Bayraktar Geç Kaldı Neden?</h3>
            <p>İşi vardır yoksa kalmazdı.</p>

    </div>
    <div class="kutu ikinci-kutu" >
        <h3>Trabzonspor</h3>
            <p>Şampiyon Trabzonspor</p>
    </div>

</body>
</html>

<span class="smpl-last-look-close" style="font-size:30px; float:left; padding-left:5px; color:white; cursor:pointer;">&#215;</span>
.last-look-scroll > div:nth-child(1) > span:nth-child(1)

<script>


    jQuery(".smpl-last-look-close").click(function (){
        jQuery('.last-look-scroll').animate({
            right: "-500px"
        }, 1000)
        setTimeout(() => {
            jQuery('.last-look-area').css("display", "none");
            var aa = `<style>body{overflow:auto;}</style>`
            jQuery('head').append(aa);
        }, 1000);
    });
</script>
